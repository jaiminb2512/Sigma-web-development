<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="200" src="image.png" alt="Code image">
    <br>

    <table>
        <caption>Data of student </caption>
        <thead>This is a content of header</thead>

        <br>
        <tr>
            <th>Name</th>
            <th>Enrollment No.</th>
            <th>Specalization</th>
        </tr>
        <tr>
            <td>Jaimin</td>
            <td>123456</td>
            <td>Electronics</td>
        </tr>

        <tr>
            <td colspan="2">Dhruvil</td>
            <td>Electrical</td>
        </tr>

        <tr>
            <td>Darshan</td>
            <td rowspan="2">Computer</td>
        </tr>
    </table>
    <tfoot>This is a content of footer</tfoot>

    <ul  type = "square">
        <li>Unordered list</li>
        <li>Jaimin</li>
        <li>Dhruvil</li>
        <li>Darshan</li>
    </ul>
    <ol>
        <li>Ordered list</li>
        <li>Jaimin</li>
        <li>Dhruvil</li>
        <li>Darshan</li>
    </ol>
</body>

</html>
